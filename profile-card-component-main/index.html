<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <div class="card-container">

    <!-- Background -->

    <div class="fondo"></div>
    <div class="photo">
      <img src="images/image-victor.jpg" alt="" class="imagen-victor">
    </div>

    <!-- Datos personales -->

    <div class="container-personal-dates">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </div>

    <!-- Estadísticas -->

    <div class="estadisticas-container">
      <div class="estadisticas">
        <div class="cantidad">80K</div>
        <div class="unidad">Followers</div>
      </div>

      <div class="estadisticas">
        <div class="cantidad">803K</div>
        <div class="unidad">Likes</div>
      </div>

      <div class="estadisticas">
        <div class="cantidad">1.4K</div>
        <div class="unidad">Photos</div>
      </div>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sofía</a>.
  </div>
</body>
</html>
